<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Selamat Datang</title>
</head>
<body>
  <h1>Halaman Utama</h1>
  <br>
  <form action="#" th:action="@{/proses}" th:object="${param}"
        method="post"}>
    <label>Tanggal awal</label>
    <input type="date" id="tglAwal" th:field="*{tglAwal}"><br>
    <label>Tanggal akhir</label>
    <input type="date" id="tglAkhir" th:field="*{tglAkhir}"><br>
    <input type="submit" value="Proses">
  </form>
</body>
</html>
